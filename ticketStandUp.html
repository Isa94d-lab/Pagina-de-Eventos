<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleTICKET.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <title>TICKET STAND UP</title>
</head>
<body>
    <div class="conteiner1">
        <a href="teatro.html" class="btn"> < </a>
    </div>

    <div class="conteiner2">
        <div class="ticket">
            <div class="imagenn"><img src="/image/imagen.svg"></div>
            <div class="into-ticket">
            <div class="imagen-event"><img src="/image/Teatro.jpg" ></div>
            <div class="title1">PITER ALBEIRO</div>
            <div class="title2">Enero 24 2025 ~ Teatro Astor Plaza, Bogota</div>
            <table>
                <tr>
            
                        <td>
                            <div class="into-table">
                                <div class="text1">Name</div>
                                <div class="text2">Isabella</div>
                            </div>
                        </td>
                    </div>
                    <td>
                        <div class="text1">Order Number</div>
                        <div class="text2">TLS06910JJ</div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="text1">Date</div>
                        <div class="text2">Enero 24 2025</div>
                    </td>
                    <td>
                        <div class="text1">Time</div>
                        <div class="text2">8:00PM</div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="text1">Gate</div>
                        <div class="text2">GOLD</div>
                    </td>
                    <td>
                        <div class="text1">Seat</div>
                        <div class="text2">West A</div>
                    </td>

                </tr>
            </table>
            <div class="codigoDeBarras">
                <img id="codigo">
                <script>
                    JsBarcode("#codigo", "123456");
                </script>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
